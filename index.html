<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width" />
<title>Legendary BtVS randomiser</title>
<link rel="stylesheet" type="text/css" href="picnic.css" />
</head>

<body style="margin:0 2% 0 2%; font-size:80%">
<h1>Legendary BtVS randomiser</h1>

<div class="flex one two-1200">
	<div><span>
		<article class="card">
			<header>Options</header>
			<label for="players">Players:</label>
			<select name="players" id="players">
				<option value="1">1</option>
				<option value="1 advanced">1 advanced</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>				
			</select>
		<footer>
			<button type="button" id="randomise">Randomise</button>
		</footer>
		</article>
	</span></div>
	<div><span>
		<article class="card">
		<p id="result">Click the Randomise button!</p>
		</article>
	</span></div>
<script src="./randomise.js" defer></script>

</body>
</html>
