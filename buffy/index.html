<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="picnic.css" />

	<title>Legendary BtVS randomiser</title>
</head>

<body>
<h1>Legendary BtVS randomiser</h1>

<div class="flex one two-1200">
	<div><span>
		<article class="card">
			<header>Options</header>
			<div class="flex two" id="playersDropdown">
			</div>
			<div class="flex two" id="alwaysLeadsDropdown">
			</div>
			<div class="flex two" id="angelAngelusDropdown">
			</div>		<footer>
			<button type="button" id="randomise">Randomise</button>
		</footer>
		</article>
	</span></div>
	<div><span>
		<article class="card">
		<p id="result">Click the Randomise button!</p>
		</article>
	</span></div>
	<div><span>
		Version 20231215019
		<a href='https://ko-fi.com/L3L4S892H' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi2.png?v=3' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
	</span></div>
	
<script src="buffy.js" defer></script>

<!-- Register the app's service worker. -->
<script>
	if ("serviceWorker" in navigator) {
	  navigator.serviceWorker.register("buffy_sw.js").then(
		(registration) => {
		  console.log("Service worker registration successful:", registration);
		},
		(error) => {
		  console.error(`Service worker registration failed: ${error}`);
		},
	  );
	} else {
	  console.error("Service workers are not supported.");
	}
</script>

</body>
</html>
